<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <title>FAIX Chatbot</title>
    
    <!-- CSS moved to external file style.css -->
</head>
<body>
    <header>
        <nav>
            <div class="logo">FAIX</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#chatbot">Chatbot</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero" id="home">
        <h1>FAIX Chatbot</h1>
        <p>Your modern AI assistant </p>
        <a href="#chatbot" class="cta-button">Start Chatting</a>
    </section>

    <section class="chat-container" id="chatbot">
        <h2 style="text-align:center; color:#667eea;">Chat with FAIX</h2>

        <div class="chat-window" id="chat-window">
            <div class="message bot-message">Hello! How can I assist you today?</div>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </section>

    <script>
    function sendMessage() {
        const input = document.getElementById('user-input');
        const chatWindow = document.getElementById('chat-window');
        const text = input.value.trim();

        if (text === '') return;

        // Show user message
        const userMsg = document.createElement('div');
        userMsg.className = 'message user-message';
        userMsg.innerText = text;
        chatWindow.appendChild(userMsg);
        input.value = '';

        chatWindow.scrollTop = chatWindow.scrollHeight;

        // Send user input to Django backend
        fetch('/chatbot-api/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-CSRFToken': getCookie('csrftoken')  // Django CSRF protection
            },
            body: 'message=' + encodeURIComponent(text)
        })
        .then(response => response.json())
        .then(data => {
            const botMsg = document.createElement('div');
            botMsg.className = 'message bot-message';
            botMsg.innerText = data.response;  // backend response
            chatWindow.appendChild(botMsg);
            chatWindow.scrollTop = chatWindow.scrollHeight;
        })
        .catch(err => console.error(err));
    }

    // CSRF helper function
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let cookie of cookies) {
                cookie = cookie.trim();
                if (cookie.startsWith(name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }

    </script>

    <footer>
        <p>&copy; 2024 FAIX. All rights reserved.</p>
    </footer>
</body>
</html>
