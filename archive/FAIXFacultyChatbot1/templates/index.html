<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <h1>Ask the chatbot</h1>
    <form method="post">
      {% csrf_token %}
      <input type="text" name="question" placeholder="Type your question">
      <button type="submit">Send</button>
    </form>

    {% if response %}
      <p>{{ response }}</p>
    {% endif %}
  </body>
</html>
